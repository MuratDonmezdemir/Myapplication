<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rota Optimizasyon - Giriş</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h1 {
            color: #1e3c72;
            margin: 0;
            font-size: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .login-button {
            width: 100%;
            padding: 1rem;
            background: #1e3c72;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .login-button:hover {
            background: #2a5298;
        }
        .error-message {
            color: #ff0000;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Rota Optimizasyon</h1>
            <p>Lütfen giriş yapın</p>
        </div>
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Giriş Yap</button>
            <div id="errorMessage" class="error-message">
                Hatalı kullanıcı adı veya şifre!
            </div>
        </form>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Basit bir doğrulama örneği
            // Gerçek uygulamada bu kısmı sunucu tarafında yapmalısınız
            if (username === 'admin' && password === 'admin123') {
                // Session'a giriş bilgisini kaydet
                sessionStorage.setItem('isLoggedIn', 'true');
                // Başarılı giriş
                window.location.href = '28c162d5-1f32-4b81-9ad0-3ca60363805e.html';
            } else {
                // Hatalı giriş
                document.getElementById('errorMessage').style.display = 'block';
            }
            
            return false;
        }

        // Sayfa yüklendiğinde session kontrolü
        window.onload = function() {
            // Eğer zaten giriş yapılmışsa ana sayfaya yönlendir
            if (sessionStorage.getItem('isLoggedIn')) {
                window.location.href = '28c162d5-1f32-4b81-9ad0-3ca60363805e.html';
            }
        }
    </script>
</body>
</html>
